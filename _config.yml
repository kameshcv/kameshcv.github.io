# Site
name: "Snoring Monk"
title: "Snoring Monk"
description: "A modest repository for refined reflections and the occasional cerebral meandering"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
url: "https://kameshcv.github.io/"   # or your actual domain
baseurl: ""
google_analytics: ''
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  murthy:
    name: Kamesh Chivukula
    display_name: Kamy
    email: ckameshv@gmail.com
    web: https://snoringmonk.com
    twitter: https://twitter.com/kameshchivukula2
    avatar: 'assets/images/avatar.png'
    description: ""

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
